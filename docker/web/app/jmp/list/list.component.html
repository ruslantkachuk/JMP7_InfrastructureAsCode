    <div class="container-fluid">
        <!--<ul>-->
            <!--<li *ngFor="let mentor of mentors">{{mentor.firstName}}</li>-->
        <!--</ul>-->

        <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="content table-responsive table-full-width">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Main skill</th>
                                    <th>Level</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let mentor of mentors">
                                    <td>{{mentor.id}}</td>
                                    <td>{{mentor.firstName}}</td>
                                    <td>{{mentor.lastName}}</td>
                                    <td>{{mentor.email}}</td>
                                    <td>{{mentor.mainSkill}}</td>
                                    <td>{{mentor.level}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
    </div>
